    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var countryCode = document.getElementById('countryCode').value;
            var number = document.getElementById('number').value;
            var terms = document.getElementById('terms').checked;

            if (!terms) {
                alert('You must agree to the terms and conditions.');
                return;
            }

            var fullNumber = countryCode + number; 

            var formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('number', fullNumber);
            

            var scriptUrl = 'https://script.google.com/macros/s/AKfycbxhxs69G_2BmrZCY61dJ0K5ig4ARb26mDpqPBIxI4DjrHjVx2ziN4RxhbPADoMMCLymCA/exec';

            fetch(scriptUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(responseText => {
                document.getElementById('responseMessage').textContent = 'We will contact you when the book is released.';
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'Error, please try again!';
                console.error('Error:', error);
            });
        });
    </script>
