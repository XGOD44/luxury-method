<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Full Page Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      scroll-behavior: smooth;
      font-family: sans-serif;
    }

    .container {
      height: 100%;
      width: 100%;
      position: relative;
    }

    .section {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: white;
    }

    .section1 { background-color: #111827; z-index: 4; }
    .section2 { background-color: #1f2937; z-index: 3; }
    .section3 { background-color: #374151; z-index: 2; }
    .section4 { background-color: #4b5563; z-index: 1; }
  </style>
</head>
<body>

  
  <div class="container">
    <div class="section section1">
        <video src="https://raw.githubusercontent.com/MagnifyX/511a0e72c02c94af9bc7db15e52e730ccfc35b13/src/assets/video/heroVideo.mp4" 
        autoplay 
        muted 
        playsinline 
        controls
        loop 
        style="width: 100vw; height: 100vh; object-fit: cover;">
 </video>
     </div>
    <div class="section section2">Section 2</div>
    <div class="section section3">Section 3</div>
    <div class="section section4">Section 4</div>
  </div>

  <script>
    const sections = document.querySelectorAll(".section");
    let current = 0;

    function showSection(index) {
      sections.forEach((sec, i) => {
        sec.style.transform = `translateY(${100 * (i - index)}vh)`;
      });
    }

    showSection(current);

    let isScrolling = false;

    window.addEventListener("wheel", (e) => {
      if (isScrolling) return;
      isScrolling = true;

      if (e.deltaY > 0 && current < sections.length - 1) {
        current++;
      } else if (e.deltaY < 0 && current > 0) {
        current--;
      }

      showSection(current);

      setTimeout(() => {
        isScrolling = false;
      }, 1000); 
    });
  </script>

</body>
</html>
